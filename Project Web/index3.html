<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


<form action="/submit-peminjaman" method="post">
    <label for="nama">Nama Pemohon:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">NIM:</label>
    <input type="email" id="email" name="email" required>

    <label for="barang">Barang yang Dipinjam:</label>
    <select id="barang" name="barang" required>
        <option value="">--Pilih Barang--</option>
        <option value="Laptop">Laptop</option>
        <option value="Proyektor">Proyektor</option>
        <option value="Kamera">Kamera</option>
        <option value="Meja">Meja</option>
        <option value="Kursi">Kursi</option>
    </select>

    <label for="tanggalPinjam">Tanggal Peminjaman:</label>
    <input type="date" id="tanggalPinjam" name="tanggalPinjam" required>

    <label for="tanggalKembali">Tanggal Kembali:</label>
    <input type="date" id="tanggalKembali" name="tanggalKembali" required>

    <input type="submit" value="Ajukan Peminjaman">
</form>

</body>
</html>
